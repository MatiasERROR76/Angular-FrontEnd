<div class="container">
    <div class="row">
      <div class="col-12 mt-3">
        <h1>{{page_title}}</h1>
        <p  >
           Modifica tus datos personales de usuario.
        </p>
    <hr/>

     <div class="alert alert-success col-5"  *ngIf="status == 'success'">
           Los datos se han guardado correctamente.
        </div>

        <div class="alert alert-danger col-5"  *ngIf="status == 'error'">
            Los datos no se han guardado.
        </div> 
        
        <!-- formulario de  ajustes -->

        <form class="col-5 ml-0 pl-0" #userEditForm="ngForm"  (ngSubmit)="onSubmit(userEditForm)" >
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">

                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    El nombre no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="surname">Apellidos</label>
                <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">

                <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                    El Apellido no son validos
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" #email="ngModel"  [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El correo no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="description">Biografia</label>
                <textarea [froalaEditor]="froala_options" name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description"  [froalaView]="user.description"></textarea>
            </div>

            
            <div class="form-group">
                <label for="image">Avatar</label>
                <div>


                    <div *ngIf="identity && identity.image">
                        <img src="{{url + 'user/avatar/' + identity.image}}" class="avataredit"/>
                    </div>
                    <angular-file-uploader 
                    [config]="afuConfig"
                    [resetUpload]=true
                    (ApiResponse)="avatarUpload($event)" 
                    >
                

                    </angular-file-uploader>
                  </div>
                  
            </div>


<br>
            <input type="submit" value="Guardar cambios" class="btn btn-success" [disabled]="userEditForm.invalid"/>

        </form>
    


      </div>
    </div>
    

<br>
<footer></footer>
<br>


  </div>
