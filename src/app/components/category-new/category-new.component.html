<div class="container">
    <div class="row">
      <div class="col-12 mt-3">
        <h1>{{page_title}}</h1>
        <p  >
          Crea una nueva categoria para el blog
        </p>
    <hr/>

 <div class="alert alert-success col-5"  *ngIf="status == 'success'">
           La categoria se ha creado correctamente.
        </div>

        <div class="alert alert-danger col-5"  *ngIf="status == 'error'">
            la categoria no se ha guardado
        </div>
        
        <!-- formulario para crear categoria -->
<form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)"
class="col-5"
>

<div class="form-group">
  <label for="name">Nombre</label>  
<input type="text" name="name" class="form-control"
 #name="ngModel" [(ngModel)]="category.name" required/>

 <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
  El nombre de la categoria no es valido
 </small>

 <br>
  <input type="submit" value="Guardar" class="btn btn-success" [disabled]="categoryForm.invalid"/>
  

    
  </div >




</form>


      </div>
    </div>
    



  </div>
